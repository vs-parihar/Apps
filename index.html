<!DOCTYPE html><html><head><meta charset="UTF-8"><title>VS</title><link rel="stylesheet" href="style.css"></head><body><div class="container"><header><div class="h-brand"><svg class="h-svg" width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
